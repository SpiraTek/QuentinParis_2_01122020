<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3e6a841702.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Reservia</title>
</head>

<!--Voir s'il vaut mieux utiliser des class ou des id-->
<!-- Pour barre de recherche : Form ou Input?-->

<body>
    <!-- HEADER -->
    <header>
        <div class="headerbar">

            <img class="headerlogo" src="img/logo/ReserviaLogo.svg" alt="Reservia">
            <nav class="navbar">
                <a class="headerlink" href="#lodging" >Hébergements</a> 
                <a class="headerlink" href="#activities" >Activités</a>
                <a class="signup" href="#" >S'inscrire</a>
            </nav>
          
        </div>    
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main class="main">
        <!-- TOPBAR -->
        <div id="title">
             <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
             <p class="subtitle">En plein centre ville ou en pleine nature</p> 
        </div>   

        <section class="searchsection">
        <!-- Formulaire de Recherche -->  
            <form id="searchform" action="search" method="get">
                <i class="fas fa-map-marker-alt"></i> <!--Map Icon-->
                <input class="searchbar" type="search"  placeholder="Marseille,France" name="Recherche">
                        <button  id="searchbutton" type="submit"><!-- Désactiver le bouton-->
                            <span class="search_button_text">Rechercher</span> 
                        </button>
			</form> 
			<div id="filters_block">
				
				<h2 id=FiltersTitle>Filtres</h2> <!-- filtres de recherche: Boutons? -->
               
                <div class="filters">
					<div class="filtersection">
                        <i class="fas fa-money-bill-wave fa-lg filtericon"></i>
                    </div>
                        <span class="filtericontitle">Économique</span>
                </div>    
                <div class="filters">
                    <div class="filtersection">
                        <i class="fas fa-child fa-lg filtericon"></i>
                    </div>
                        <span class="filtericontitle">Familial</span>
                </div>
                <div class="filters">
                    <div class="filtersection">
                        <i class="fas fa-heart fa-lg filtericon"></i>
                    </div>
                        <span class="filtericontitle">Romantique</span>
                </div>
				<div class="filters">
                    <div class="filtersection">
                        <i class="fas fa-dog fa-lg filtericon"></i>
                    </div>
                        <span class="filtericontitle">Animaux Autorisés</span>
                </div>
					
				<p class="searchresult"><i class="fas fa-info-circle"></i>Plus de 500 logements sont disponibles dans cette ville</p>
			</div>
		</section>

		<!-- /TOPBAR -->
        <!--Hébergements-->
        
		<section class="hostings">



			
		</section>

		<!--/Hébergements-->

		<!--Populaires-->
		<!--/Populaires-->
		  

    </main>

    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer class="footer">


        
    </footer>
    <!-- /FOOTER -->

    
</body>
</html>
