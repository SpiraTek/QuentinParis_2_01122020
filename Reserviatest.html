<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3e6a841702.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Reservia</title>
</head>

<!--Voir s'il vaut mieux utiliser des class ou des id-->
<!-- Pour barre de recherche : Form ou Input?-->

<body>
    <!-- HEADER -->
    <header class="header">
        <img class="headerImg" src="img/logo/ReserviaLogo.svg" alt="Reservia">
        <nav class="HeaderNav">
            <a class="LienHeader" href="#hebergements" >Hébergements</a> <!-- Voir si les ancres doivent être en FR ou EN-->
            <a class="LienHeader" href="#activites" >Activités</a>
            <a class="signup" href="#" >S'inscrire</a>
         </nav>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main class="main">
        <!-- TOPBAR -->
        <section class="recherche">
            <header class="topbarheader">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </header> 

            <!-- Formulaire de Recherche -->  
            <form class="formrecherche" action="Rechercher" method="get">
                <i class="fas fa-map-marker-alt"></i> <!--Map Icon-->
                <input class="searchbar" type="search"  placeholder="Marseille,France" name="Recherche">
                        <button id="boutton_de_recherche" disabled="disabled"> <!-- Désactiver le bouton-->
                            <span class="textebouttonderecherche">Rechercher</span> 
                        </button>
			</form> 
			<div class="blocfiltres">
				<div class="filtres">
				<h2>Filtres</h2> <!-- filtres de recherche: Boutons? -->

					<button class="éco"><i class="fas fa-money-bill-wave"></i>Économique</button>
					<button class="famille"><i class="fas fa-child"></i>Familial</button>
					<button class="romantique"><i class="fas fa-heart"></i>Romantique</button>
					<button class="pets"><i class="fas fa-dog"></i>Animaux autorisés</button>

				</div>	
				<p class="resultatrecherche"><i class="fas fa-info-circle"></i>Plus de 500 logements sont disponibles dans cette ville</p>
			</div>
		</section>

		<!-- /TOPBAR -->
		<!--Hébergements-->
		<section class="hébergements">



			
		</section>

		<!--/Hébergements-->

		<!--Populaires-->
		<!--/Populaires-->
		  

    </main>

    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer class="footer">


        
    </footer>
    <!-- /FOOTER -->

    
</body>
</html>
